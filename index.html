<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>DelpCap - Professional Video Captioning Tool</title>
    <meta name="title" content="DelpCap - Professional Video Captioning Tool" />
    <meta
      name="description"
      content="Create, edit, and customize video captions with ease. DelpCap offers professional-grade captioning tools with customizable themes and seamless export options."
    />
    <meta
      name="keywords"
      content="video captions, caption editor, video subtitles, caption generator, video accessibility, caption themes, video export"
    />
    <meta name="author" content="DelpCap Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://delpcap.com/" />
    <meta
      property="og:title"
      content="DelpCap - Professional Video Captioning Tool"
    />
    <meta
      property="og:description"
      content="Create, edit, and customize video captions with ease. DelpCap offers professional-grade captioning tools with customizable themes and seamless export options."
    />
    <meta property="og:image" content="https://delpcap.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://delpcap.com/" />
    <meta
      property="twitter:title"
      content="DelpCap - Professional Video Captioning Tool"
    />
    <meta
      property="twitter:description"
      content="Create, edit, and customize video captions with ease. DelpCap offers professional-grade captioning tools with customizable themes and seamless export options."
    />
    <meta property="twitter:image" content="https://delpcap.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- PWA Configuration -->
    <meta name="application-name" content="DelpCap" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DelpCap" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: blob: data:; 
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
               font-src 'self' data: https://fonts.gstatic.com; 
               img-src 'self' data: https: blob:; 
               media-src 'self' https: blob: data:; 
               connect-src 'self' https: blob: data:;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXXXXX");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
